<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .party-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .party-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .party-card.selected {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Select Your Party</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h5>Voter: {{ voter.full_name }} ({{ voter.nic }})</h5>
                            <p>Electoral Division: {{ voter.electoral_division }}</p>
                        </div>

                        <div class="row">
                            {% for code, party in parties.items() %}
                            <div class="col-md-4 mb-4">
                                <div class="card party-card" data-party="{{ code }}">
                                    <div class="card-body text-center">
                                        <div class="party-logo mb-3" style="font-size: 3rem; color: {{ party.color }}">
                                            <i class="fas fa-landmark"></i>
                                        </div>
                                        <h5>{{ party.name }}</h5>
                                        <p class="text-muted">Press {{ code }} to select</p>
                                        <button class="btn btn-outline-primary select-party"
                                                data-party="{{ code }}">
                                            Select Party
                                        </button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="text-center mt-4">
                            <div class="alert alert-warning">
                                <i class="fas fa-exclamation-triangle"></i>
                                Your vote is secret and cannot be changed once submitted.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let selectedParty = null;

            // Keyboard selection
            document.addEventListener('keypress', function(e) {
                const partyCode = e.key;
                if ('12345'.includes(partyCode)) {
                    selectParty(partyCode);
                }
            });

            // Button selection
            document.querySelectorAll('.select-party').forEach(btn => {
                btn.addEventListener('click', function() {
                    const partyCode = this.dataset.party;
                    selectParty(partyCode);
                });
            });

            // Card selection
            document.querySelectorAll('.party-card').forEach(card => {
                card.addEventListener('click', function() {
                    const partyCode = this.dataset.party;
                    selectParty(partyCode);
                });
            });

            function selectParty(partyCode) {
                // Update visual selection
                document.querySelectorAll('.party-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.querySelector(`.party-card[data-party="${partyCode}"]`).classList.add('selected');

                selectedParty = partyCode;

                // Show confirmation
                const partyName = document.querySelector(`.party-card[data-party="${partyCode}"] h5`).textContent;
                if (confirm(`Are you sure you want to vote for ${partyName}? This action cannot be undone.`)) {
                    castVote(partyCode);
                }
            }

            function castVote(partyCode) {
                if (confirm('Are you sure you want to vote for this party? This action cannot be undone.')) {
                    fetch('/api/cast', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ party_code: partyCode })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            if (data.redirect) {
                                window.location.href = data.redirect; // This should work now
                            } else {
                                alert(data.message);
                                window.location.href = "/";
                            }
                        } else {
                            alert('Error: ' + data.error);
                        }
                    })
                    .catch(error => {
                        alert('Error casting vote: ' + error);
                    });
                }
            }
        });
    </script>
</body>
</html>
