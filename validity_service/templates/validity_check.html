<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Voter Validity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Check Voter Validity</h4>
                    </div>
                    <div class="card-body">
                        <form id="validityForm">
                            <div class="mb-3">
                                <label for="unique_id" class="form-label">Unique Voter ID</label>
                                <input type="text" class="form-control" id="unique_id" name="unique_id" required placeholder="Enter your unique voter ID">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Check Validity</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="/" class="btn btn-outline-secondary">Back to Registration</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('validityForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';

            const formData = new FormData(this);
            const response = await fetch('/check', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            if (response.ok) {
                if (result.valid) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Voter is Valid</h5>
                            <p><strong>Name:</strong> ${result.full_name}</p>
                            <p><strong>NIC:</strong> ${result.nic}</p>
                            <div class="d-grid gap-2">
                                <a href="http://localhost:5003/" class="btn btn-success">Proceed to Authentication</a>
                            </div>
                        </div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Invalid Voter ID</h5>
                            <p>The provided voter ID is not valid. Please check and try again.</p>
                        </div>`;
                }
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error</h5>
                        <p>${result.error || 'An error occurred while checking validity'}</p>
                    </div>`;
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Check Validity';
        });
    </script>
</body>
</html>
