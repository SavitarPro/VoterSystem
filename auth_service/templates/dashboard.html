{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Today's Authentications</h5>
                <h2 id="todayCount" class="card-text">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Authentications</h5>
                <h2 id="totalCount" class="card-text">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-body">
                <h5 class="card-title">System Status</h5>
                <h2 class="card-text">Online</h2>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Quick Actions</h4>
            </div>
            <div class="card-body">
                <a href="{{ url_for('main.authentication') }}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-fingerprint"></i> Start Authentication
                </a>
                <button class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-chart-bar"></i> View Reports
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Fetch and display statistics
    fetch('/api/auth_stats')
        .then(response => response.json())
        .then(data => {
            document.getElementById('todayCount').textContent = data.today;
            document.getElementById('totalCount').textContent = data.total;
        });
</script>
{% endblock %}
