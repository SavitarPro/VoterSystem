{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-camera"></i> Live Authentication</h4>
            </div>
            <div class="card-body">
                <div class="video-container text-center mb-3">
                    <video id="video" width="100%" height="400" autoplay muted></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Officer ID</span>
                                <input type="text" id="officerId" class="form-control" value="OFFICER_001">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button id="startBtn" class="btn btn-success w-100">
                                <i class="fas fa-play"></i> Start Authentication
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user"></i> Voter Information</h4>
            </div>
            <div class="card-body">
                <div id="noDetection" class="text-center text-muted">
                    <i class="fas fa-user-slash fa-3x mb-3"></i>
                    <p>No voter detected</p>
                </div>
                
                <div id="voterInfo" style="display: none;">
                    <div class="text-center mb-3">
                        <img id="voterPhoto" src="" class="img-thumbnail" style="width: 150px; height: 150px;">
                    </div>
                    
                    <table class="table table-sm">
                        <tr><th>NIC</th><td id="infoNIC">-</td></tr>
                        <tr><th>Name</th><td id="infoName">-</td></tr>
                        <tr><th>DOB</th><td id="infoDOB">-</td></tr>
                        <tr><th>Address</th><td id="infoAddress">-</td></tr>
                        <tr><th>Phone</th><td id="infoPhone">-</td></tr>
                        <tr><th>Confidence</th><td id="infoConfidence">-</td></tr>
                    </table>
                    
                    <button id="confirmBtn" class="btn btn-success w-100" disabled>
                        <i class="fas fa-check"></i> Confirm Authentication
                    </button>
                    <button id="nextBtn" class="btn btn-primary w-100 mt-2">
                        <i class="fas fa-arrow-right"></i> Next Voter
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
